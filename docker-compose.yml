services:
  postgres:
    image: "${IMAGE_REGISTRY:-docker.io}/library/postgres:16-alpine"
    container_name: trendinghub-postgres
    environment:
      POSTGRES_USER: trendinghub
      POSTGRES_PASSWORD: trendinghub
      POSTGRES_DB: trendinghub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: "${IMAGE_REGISTRY:-docker.io}/library/redis:7-alpine"
    container_name: trendinghub-redis
    ports:
      - "6380:6379"

  app:
    build: .
    image: "${IMAGE_REGISTRY:-docker.io}/library/trendinghub:latest"
    container_name: trendinghub-app
    ports:
      - "9000:9000"
    environment:
      APP_PORT: "9000"
      WEB_ROOT: "/app/web"
      POSTGRES_DSN: "host=postgres user=trendinghub password=trendinghub dbname=trendinghub port=5432 sslmode=disable TimeZone=UTC"
      REDIS_ADDR: "redis:6379"
      QWEATHER_API_HOST: "${QWEATHER_API_HOST}"
      QWEATHER_API_KEY: "${QWEATHER_API_KEY}"
      APP_BASIC_USER: "${APP_BASIC_USER}"
      APP_BASIC_PASS: "${APP_BASIC_PASS}"
    depends_on:
      - postgres
      - redis

volumes:
  pgdata: {}

